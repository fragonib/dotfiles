- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
      - ~/.hushlogin

- link:
    ~/.dotly: os/mac/.dotly
    ~/bin/bash: $HOMEBREW_PREFIX/bin/bash
    ~/bin/date: $HOMEBREW_PREFIX/bin/gdate
    ~/bin/make: $HOMEBREW_PREFIX/bin/gmake
    ~/bin/sed: $HOMEBREW_PREFIX/bin/gsed
    ~/bin/touch: $HOMEBREW_PREFIX/bin/gtouch
    ~/bin/find: $HOMEBREW_PREFIX/bin/gfind
    ~/.config/karabiner: os/mac/karabiner-elements
    ~/.config/karabiner.edn: os/mac/karabiner-goku/karabiner.edn
    ~/Library/Preferences/com.knollsoft.Rectangle.plist: os/mac/rectangle/com.knollsoft.Rectangle.plist
    ~/Library/Preferences/com.mowglii.ItsycalApp.plist: os/mac/itsycal/com.mowglii.ItsycalApp.plist
    ~/Library/Application Support/Vivaldi/Default/Local App Settings/mpognobbkildjkofajifpdfhcoklimli: os/mac/vivaldi/settings